<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    {%load plotly_dash%}
    <title>My Cities Plotted</title>
</head>
<body>

    <div class="container-fluid">
        <!-------------------------------------------------------------------------- This is the top nav bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="/homepage">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/saved_cities">Save Cities</a>
                </li>
                
                <li class="nav-item active">
                  <a class="nav-link" href="/mycitiesplot">Plot My Cities <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/logout">Log Out</a>
                </li>
              </ul>
            </div>
          </nav>
<!--------------------------------------------------------------------------- This is the end of the nav bar -->
          <h1>My Cities Plotted:</h1>
<!----------------------------------------------------------------- this is the graph for the plots -->
          <div>
              <form action="/mycitiesplot" method='POST'>
                {% csrf_token %}
              <label for="xaxis">Select your X-axis data:</label>
              <select id="xaxis">
                <option value="temp">Temperature</option>
                <option value="wind">Wind Speed</option>
                <option value="pressure">Environmental Pressure</option>
                <option value="aqi">AQI</option>
                <option value="co">Carbon Monoxide</option>
              </select>

          </div>
            <div>
              
              <label for="yaxis">Select your Y-axis data:</label>
              <select id="yaxis">
                <option value="temp">Temperature</option>
                <option value="wind">Wind Speed</option>
                <option value="pressure">Environmental Pressure</option>
                <option value="aqi">AQI</option>
                <option value="co">Carbon Monoxide</option>
              </select>

            </div>
            <button type='submit'>Plot!</button>
          </form>

          <div class='{%plotly_class name="SimpleExample"%} card' style='height:100%; width:100%'>
          {%plotly_app name="SimpleExample" ratio=0.65%}
          </div>


    </div>

</body>
</html>
